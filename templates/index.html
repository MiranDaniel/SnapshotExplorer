<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot explorer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            counter-reset: trending;
        }

        .trending::before {
            counter-increment: trending;
            /* Increment the value of section counter by 1 */
            content: counter(trending) ". ";
            /* Display the word 'Section ', the value of
                                                  section counter, and a colon before the content
                                                  of each h3 */

        }
    </style>
</head>

<body class="bg-dark text-light text-center">
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <br>
        <div class="container my-auto">
            <div class="row">
                <div>
                    <h1 class="display-1">âš¡ Snapshot explorer âš¡</h1>
                </div>
            </div>
            <div class="row">
                <form class="col" id="form" action="/address/" method="post">
                    <div class=" form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" id="address"
                            aria-describedby="address" placeholder="Enter address (ENS supported)">
                    </div>
                    <br>
                    <button style="width: 100%;" type="submit" class="btn btn-block btn-outline-light">Search!</button>
                </form>
            </div>
            <div class="row">
                <div class="container" style="text-align: left;">
                    <div class="row">
                        <h5>ðŸ”¥ Trending searches</h5>
                    </div>
                    {% for i in leaderboard %}
                    <p class="trending my-0">{{i}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
